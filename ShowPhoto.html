<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Monitoring</title>
    <script src="ShowPhoto.js" type="module" defer></script> <!-- Ensure the script is treated as a module -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #photos {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo {
            width: 200px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .photo img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1><strong><i>Realtime Monitoring</i></strong></h1>
    <div id="photos"></div> <!-- Container for displaying photos -->
</body>
</html>
