    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Realtime Monitoring</title>
        <script src="ShowPhoto.js" type="module" defer></script>
          <!-- Ensure the script is treated as a module -->
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0; /* Remove default margin */
                background-color: #000; /* Set background color to black */
                color: #fff; /* Set text color to white */
            }
            .header {
                display: flex; /* Use flexbox for header layout */
                justify-content: space-between; /* Space between elements */
                padding: 20px; /* Padding for header */
            }
            .monitor1 {
                font-size: 24px; /* Font size for headings */
                margin-left: 240px;
                

            }
            .monitor2 {
                font-size: 24px; /* Font size for headings */
                margin-right: 320px; /* Align this heading with the model container */
            }
            .main-container {
                display: flex; /* Use flexbox for side-by-side layout */
                flex-grow: 1; /* Allow container to grow */
                padding: 20px; /* Optional padding */
                gap: 20px; /* Space between containers */
            }
            #photos, #model {
                width: 700px; /* Set width to match photo */
                height: 527px; /* Set height to match photo */
                border: 1px solid #333; /* Border for containers */
                border-radius: 10px; /* Rounded corners */
                overflow-y: auto; /* Allow vertical scrolling */
                display: flex; /* Use flexbox for inner layout */
                flex-direction: column; /* Stack children vertically */
            }
            .photo {
                flex-grow: 1; /* Allow photo to grow and fill space */
                overflow: hidden; /* Hide overflow */
                border: 1px solid #ccc; /* Light border for photo */
                border-radius: 5px;
                display: flex; /* Use flexbox for image layout */
                justify-content: center; /* Center image horizontally */
                align-items: center; /* Center image vertically */
            }
            .photo img {
                max-width: 100%; /* Keep image within bounds */
                max-height: 100%; /* Keep image within bounds */
            }
            .photo1 {
                flex-grow: 1; /* Allow photo to grow and fill space */
                overflow: hidden; /* Hide overflow */
                border: 1px solid #ccc; /* Light border for photo */
                border-radius: 5px;
                display: flex; /* Use flexbox for image layout */
                justify-content: center; /* Center image horizontally */
                align-items: center; /* Center image vertically */
            }
            .photo1 img {
                max-width: 100%; /* Keep image within bounds */
                max-height: 100%; /* Keep image within bounds */
            }
            .button-container {
            display: flex; /* Flex layout to make buttons side by side */
            gap: 20px; /* Space between buttons */
            padding: 20px;
        }
        .my-button {
        font-size: 22px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 90%; /* Set to a smaller width */
        height: 60px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Leave .my-button1 with a full width */
    .my-button1 {
        margin-right: 49px;
        font-size: 22px;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        width: 90%; /* Full width */
        height: 60px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
        .my-button1 {
            background-color: #28a745; /* Different color for the second button */
        }
        .my-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .my-button1:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        </style>
    </head>
    <body>
        <div class="header">
            <h1 class="monitor1"><strong><i>Realtime Monitoring</i></strong></h1>
            <h1 class="monitor2"><strong><i>Threat Monitoring</i></strong></h1>
        </div>
        <div class="main-container">
            <div id="photos">
                <div class="photo">
                    <!-- Image will be dynamically loaded here -->
                </div>
            </div> <!-- Photos container -->
            <div id="model">
                <div class="photo1">
                    <!-- Image will be dynamically loaded here -->
                </div>
                

                <!-- Add your model content here -->
            </div>
             <!-- Model container -->
        </div>
        <div class="button-container">     
            <button id="deleteButton" class="my-button">Delete History</button>
        
            
             
                <button id="storage" class="my-button1">Go To Storage</button>
             
            </div>
    </body>
    </html>
