<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Communication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        #status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: grid;
            grid-template-areas:
                " . straight . "
                "left . right"
                " . reverse . ";
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .button-container button {
            min-width: 100px;
            padding: 15px;
        }
        .straight { grid-area: straight; }
        .left { grid-area: left; }
        .reverse { grid-area: reverse; }
        .right { grid-area: right; }
    </style>
</head>
<body>

    <h1>Control Through Website</h1>
    <p id="status"><strong><i>Status: Disconnected</i></strong></p>
    <button id="connectButton">Connect to COM Port</button>

    <div class="button-container">
        <button class="sendButton straight" data-value="w">Straight</button>
        <button class="sendButton left" data-value="a">Left</button>
        <button class="sendButton reverse" data-value="s">Reverse</button>
        <button class="sendButton right" data-value="d">Right</button>
    </div>

    <script src="BtControl.js"></script>

</body>
</html>
